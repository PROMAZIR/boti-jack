    <div id="app-container">

    <script>
        let userName = '';
        let iframeLoaded = false;
        let loadTimeout;
        
        // Verificar se jÃ¡ existe nome salvo
        window.addEventListener('load', function() {
            const savedName = localStorage.getItem('jackeline_user_name');
            if (savedName) {
                userName = savedName;
                document.getElementById('display-name').textContent = userName;
            }
            
            // PrÃ©-carregar o iframe em background
            preloadIframe();
        });
        
        function preloadIframe() {
            const iframe = document.getElementById('app-frame');
            
            iframe.onload = function() {
                iframeLoaded = true;
                console.log('Iframe prÃ©-carregado com sucesso');
            };
            
            iframe.onerror = function() {
                console.log('Erro ao prÃ©-carregar iframe');
            };
        }
        
        function startApp() {
            const savedName = localStorage.getItem('jackeline_user_name');
            
            if (!savedName) {
                // Mostrar modal para capturar nome
                document.getElementById('name-modal').style.display = 'flex';
                document.getElementById('user-name-input').focus();
            } else {
                // Usar nome salvo e iniciar app
                userName = savedName;
                document.getElementById('display-name').textContent = userName;
                loadMainApp();
            }
        }
        
        function saveName() {
            const nameInput = document.getElementById('user-name-input');
            const inputName = nameInput.value.trim();
            
            if (inputName.length < 2) {
                nameInput.style.borderColor = '#ff4444';
                nameInput.placeholder = 'Por favor, digite um nome vÃ¡lido';
                return;
            }
            
            userName = inputName;
            localStorage.setItem('jackeline_user_name', userName);
            document.getElementById('display-name').textContent = userName;
            
            // Fechar modal e iniciar app
            document.getElementById('name-modal').style.display = 'none';
            loadMainApp();
        }
        
        function loadMainApp() {
            // Ocultar banner e mostrar loading
            document.getElementById('vertical-banner').classList.add('slide-out');
            
            setTimeout(() => {
                document.getElementById('vertical-banner').style.display = 'none';
                document.getElementById('loading-screen').style.display = 'flex';
                document.getElementById('loading-screen').classList.add('fade-in');
                
                // Se o iframe jÃ¡ foi carregado, mostrar imediatamente
                if (iframeLoaded) {
                    setTimeout(() => {
                        showMainApp();
                    }, 2000);
                } else {
                    // Aguardar carregamento ou timeout
                    waitForIframeLoad();
                }
            }, 500);
        }
        
        function waitForIframeLoad() {
            const iframe = document.getElementById('app-frame');
            
            // Timeout para detectar falha no carregamento
            loadTimeout = setTimeout(() => {
                if (!iframeLoaded) {
                    showError();
                }
            }, 15000); // 15 segundos
            
            // Se ainda nÃ£o carregou, aguardar
            if (!iframeLoaded) {
                iframe.onload = function() {
                    iframeLoaded = true;
                    clearTimeout(loadTimeout);
                    
                    setTimeout(() => {
                        showMainApp();
                    }, 2000);
                };
                
                iframe.onerror = function() {
                    clearTimeout(loadTimeout);
                    showError();
                };
            }
        }
        
        function showMainApp() {
            const loadingScreen = document.getElementById('loading-screen');
            const frameContainer = document.getElementById('frame-container');
            
            loadingScreen.style.display = 'none';
            frameContainer.style.display = 'block';
            frameContainer.classList.add('fade-in');
        }
        
        function showError() {
            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('frame-container').style.display = 'block';
            document.getElementById('iframe-error').style.display = 'block';
        }
        
        function retryLoad() {
            document.getElementById('iframe-error').style.display = 'none';
            document.getElementById('frame-container').style.display = 'none';
            document.getElementById('loading-screen').style.display = 'flex';
            
            iframeLoaded = false;
            clearTimeout(loadTimeout);
            
            // Recarregar iframe
            const iframe = document.getElementById('app-frame');
            iframe.src = iframe.src; // ForÃ§a reload
            
            setTimeout(() => {
                waitForIframeLoad();
            }, 1000);
        }
        
        // Event listener para Enter no input do nome
        document.getElementById('user-name-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                saveName();
            }
        });
        
        // Prevenir zoom no mobile
        document.addEventListener('touchstart', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        });
        
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(e) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
        
        // Detectar se o iframe perdeu conexÃ£o
        window.addEventListener('online', function() {
            if (document.getElementById('iframe-error').style.display === 'block') {
                retryLoad();
            }
        });
        
        // Limpar timeout quando a pÃ¡gina for fechada
        window.addEventListener('beforeunload', function() {
            if (loadTimeout) {
                clearTimeout(loadTimeout);
            }
        });
        
        // Monitorar mudanÃ§as no iframe para detectar redirecionamentos
        setInterval(function() {
            const iframe = document.getElementById('app-frame');
            try {
                // Verificar se o iframe ainda estÃ¡ acessÃ­vel
                if (iframe.contentWindow) {
                    // Iframe estÃ¡ funcionando
                }
            } catch (e) {
                // PossÃ­vel problema de CORS ou redirecionamento
                console.log('Iframe pode ter sido redirecionado');
            }
        }, 5000);
    </script>
