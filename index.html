<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mercado Delivery</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#059669">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Mercado Delivery">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="description" content="Fa√ßa suas compras de mercado com entrega r√°pida">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="https://i.ibb.co/vx4BtbSv/Sem-t-tulo-1.png">
    <link rel="apple-touch-icon" href="https://i.ibb.co/vx4BtbSv/Sem-t-tulo-1.png">
    
    <!-- Preconnect -->
    <link rel="preconnect" href="https://script.google.com">
    <link rel="dns-prefetch" href="https://script.google.com">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overscroll-behavior: none;
        }

        :root {
            --primary: #059669;
            --primary-dark: #047857;
        }

        .splash-screen {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            color: white;
            transition: opacity 0.3s;
        }

        .splash-screen.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .logo-wrapper {
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(20px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            animation: logoFloat 0.6s ease-out;
        }

        @keyframes logoFloat {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }

        .logo-emoji {
            font-size: 4rem;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2));
        }

        .app-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-top: 24px;
            animation: fadeIn 0.4s ease-out 0.3s forwards;
            opacity: 0;
        }

        .app-subtitle {
            font-size: 1rem;
            margin-top: 8px;
            opacity: 0;
            animation: fadeIn 0.4s ease-out 0.5s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .loading-dots {
            display: flex;
            gap: 6px;
            margin-top: 40px;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            animation: dotBounce 1s infinite ease-in-out;
        }

        .dot:nth-child(1) { animation-delay: -0.2s; }
        .dot:nth-child(2) { animation-delay: -0.1s; }

        @keyframes dotBounce {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1.2); opacity: 1; }
        }

        .app-container {
            position: fixed;
            inset: 0;
            background: #f8fafc;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .app-container.show {
            opacity: 1;
        }

        #mainIframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(17, 24, 39, 0.95);
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            z-index: 10000;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .toast.show {
            opacity: 1;
        }

        .toast.success { background: rgba(5, 150, 105, 0.95); }
        .toast.error { background: rgba(239, 68, 68, 0.95); }
        .toast.warning { background: rgba(245, 158, 11, 0.95); }

        @media (max-width: 768px) {
            .logo-wrapper { width: 100px; height: 100px; }
            .logo-emoji { font-size: 3rem; }
            .app-title { font-size: 1.5rem; }
            .app-subtitle { font-size: 0.9rem; }
        }
    </style>
</head>
<body>
    <div class="splash-screen" id="splash">
        <div class="logo-wrapper">
            <div class="logo-emoji">üõí</div>
        </div>
        <h1 class="app-title">Mercado Delivery</h1>
        <p class="app-subtitle">Compras r√°pidas e f√°ceis</p>
        <div class="loading-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <div class="app-container" id="app">
        <iframe 
            id="mainIframe"
            title="Mercado Delivery"
            allow="geolocation; camera; microphone"
            sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-downloads"
        ></iframe>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        const MERCADO_URL = 'https://script.google.com/macros/s/AKfycbwGC8fBQP3ZIwl63476KqwTHSvZzx5VZHesLRlfFzyZjzLEs1hd9RntI3VMp5P2d0sJ/exec';
        
        const splash = document.getElementById('splash');
        const app = document.getElementById('app');
        const iframe = document.getElementById('mainIframe');
        const toast = document.getElementById('toast');

        function showToast(msg, type = 'info') {
            toast.textContent = msg;
            toast.className = `toast ${type} show`;
            setTimeout(() => toast.classList.remove('show'), 2500);
        }

        function cacheBust(url) {
            const separator = url.includes('?') ? '&' : '?';
            return `${url}${separator}_t=${Date.now()}&_r=${Math.random().toString(36).substr(2, 8)}`;
        }

        function loadApp() {
            console.log('üõí Carregando mercado...');
            
            iframe.onload = () => {
                console.log('‚úÖ Mercado carregado!');
                setTimeout(() => {
                    splash.classList.add('fade-out');
                    app.classList.add('show');
                    setTimeout(() => splash.style.display = 'none', 300);
                }, 500);
            };

            iframe.onerror = () => {
                console.error('‚ùå Erro ao carregar');
                showToast('Erro ao carregar mercado', 'error');
            };

            iframe.src = cacheBust(MERCADO_URL);
        }

        // Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(reg => console.log('‚úÖ SW registrado:', reg.scope))
                .catch(err => console.log('‚ùå SW erro:', err));
        }

        // PWA Install
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', e => {
            e.preventDefault();
            deferredPrompt = e;
            showToast('Adicione √† tela inicial! üì±', 'success');
        });

        window.addEventListener('appinstalled', () => {
            showToast('App instalado! üéâ', 'success');
            deferredPrompt = null;
        });

        // Online/Offline
        window.addEventListener('online', () => showToast('Online! ‚úÖ', 'success'));
        window.addEventListener('offline', () => showToast('Offline üì°', 'warning'));

        // Inicializar
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(loadApp, 800);
        });

        // Debug
        window.debugApp = {
            reload: () => location.reload(),
            getUrl: () => MERCADO_URL,
            clearCache: async () => {
                const keys = await caches.keys();
                await Promise.all(keys.map(k => caches.delete(k)));
                localStorage.clear();
                sessionStorage.clear();
                showToast('Cache limpo! üßπ', 'success');
            }
        };

        console.log(`

‚úÖ URL Configurada
üì± PWA Ativo

        `);
    </script>
</body>
</html>
