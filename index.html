            <button id="save-name-button">Continuar</button>
        </div>

        </svg>
        <div class="refresh-progress"></div>
    </button>
    
    <div id="toast-notification"></div>
    
    <script>
        // Variáveis globais
        let deferredPrompt;
        let userName = '';
        let userGender = 'female'; // Padrão feminino
        const chatUrl = 'https://chat.claudeai.ai/';
        let isRefreshing = false;
        
        // Elementos DOM
        const banner = document.getElementById('banner');
        const chatIframe = document.getElementById('chat-iframe');
        const loadingSpinner = document.querySelector('.loading-spinner');
        const installButton = document.getElementById('install-button');
        const offlineMessage = document.getElementById('offline-message');
        const nameModal = document.getElementById('name-modal');
        const userNameInput = document.getElementById('user-name-input');
        const saveNameButton = document.getElementById('save-name-button');
        const userNameDisplay = document.getElementById('user-name-display');
        const refreshButton = document.getElementById('refresh-button');
        const genderOptions = document.querySelectorAll('.gender-option');
        const femaleLogo = document.querySelector('.female-logo');
        const maleLogo = document.querySelector('.male-logo');
        const toastNotification = document.getElementById('toast-notification');
        
        // Função para mostrar toast notification
        function showToast(message, duration = 3000) {
            toastNotification.textContent = message;
            toastNotification.style.bottom = '30px';
            toastNotification.style.opacity = '1';
            
            setTimeout(() => {
                toastNotification.style.bottom = '-60px';
                toastNotification.style.opacity = '0';
            }, duration);
        }
        
        // Função para verificar se é a primeira visita
        function checkFirstVisit() {
            const hasVisited = localStorage.getItem('hasVisited');
            const savedName = localStorage.getItem('userName');
            const savedGender = localStorage.getItem('userGender');
            
            if (savedGender) {
                userGender = savedGender;
                updateGenderUI(userGender);
            }
            
            if (!hasVisited || !savedName) {
                // Primeira visita ou nome não definido
                nameModal.style.display = 'flex';
                localStorage.setItem('hasVisited', 'true');
            } else {
                // Visita recorrente
                userName = savedName;
                updateWelcomeMessage();
                loadChat();
            }
        }
        
        // Atualizar interface com base no gênero
        function updateGenderUI(gender) {
            if (gender === 'male') {
                document.querySelector('.modal-title').textContent = 'Como você gostaria de ser chamado?';
                femaleLogo.classList.remove('active', 'pulse');
                maleLogo.classList.add('active', 'pulse');
                document.querySelector('h1').textContent = 'Meu Assistente Virtual';
                document.querySelector('.welcome-message').innerHTML = 'Olá <span id="user-name-display">querido</span>, como posso ajudar hoje?';
                userNameDisplay = document.getElementById('user-name-display');
            } else {
                document.querySelector('.modal-title').textContent = 'Como você gostaria de ser chamada?';
                maleLogo.classList.remove('active', 'pulse');
                femaleLogo.classList.add('active', 'pulse');
                document.querySelector('h1').textContent = 'Minha Assistente Virtual';
                document.querySelector('.welcome-message').innerHTML = 'Olá <span id="user-name-display">querida</span>, como posso ajudar hoje?';
                userNameDisplay = document.getElementById('user-name-display');
            }
            
            // Atualizar seleção de botões
            genderOptions.forEach(option => {
                if (option.dataset.gender === gender) {
                    option.classList.add('selected');
                } else {
                    option.classList.remove('selected');
                }
            });
        }
        
        // Atualizar mensagem de boas-vindas
        function updateWelcomeMessage() {
            if (userName) {
                userNameDisplay.textContent = userName;
            } else {
                userNameDisplay.textContent = userGender === 'male' ? 'querido' : 'querida';
            }
        }
        
        // Carregar o chat
        function loadChat() {
            loadingSpinner.style.display = 'block';
            
            // Verificar conexão com a internet
            if (!navigator.onLine) {
                showOfflineMessage();
                return;
            }
            
            // Carregar o iframe com o chat
            chatIframe.src = chatUrl;
            
            // Ocultar o banner quando o iframe estiver carregado
            chatIframe.onload = function() {
                setTimeout(() => {
                    banner.style.display = 'none';
                    loadingSpinner.style.display = 'none';
                }, 1000);
            };
            
            // Timeout para caso o carregamento demore muito
            setTimeout(() => {
                if (banner.style.display !== 'none') {
                    // Se ainda estiver carregando após 15 segundos
                    if (!navigator.onLine) {
                        showOfflineMessage();
                    } else {
                        loadingSpinner.style.display = 'none';
                        showToast('O carregamento está demorando mais que o esperado. Verifique sua conexão.', 5000);
                    }
                }
            }, 15000);
        }
        
        // Mostrar mensagem offline
        function showOfflineMessage() {
            loadingSpinner.style.display = 'none';
            offlineMessage.style.display = 'block';
        }
        
        // Evento para salvar o nome do usuário
        saveNameButton.addEventListener('click', () => {
            userName = userNameInput.value.trim();
            
            if (userName) {
                localStorage.setItem('userName', userName);
                localStorage.setItem('userGender', userGender);
                nameModal.style.display = 'none';
                updateWelcomeMessage();
                loadChat();
            } else {
                userNameInput.classList.add('shake');
                setTimeout(() => userNameInput.classList.remove('shake'), 500);
                showToast('Por favor, digite seu nome para continuar');
            }
        });
        
        // Permitir pressionar Enter para salvar o nome
        userNameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                saveNameButton.click();
            }
        });
        
        // Eventos para seleção de gênero
        genderOptions.forEach(option => {
            option.addEventListener('click', () => {
                userGender = option.dataset.gender;
                genderOptions.forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');
                updateGenderUI(userGender);
            });
        });
        
        // Evento para o botão de atualização
        refreshButton.addEventListener('click', () => {
            if (isRefreshing) return;
            
            isRefreshing = true;
            refreshButton.classList.add('refreshing');
            
            // Mostrar o banner novamente
            banner.style.display = 'flex';
            loadingSpinner.style.display = 'block';
            
            // Recarregar o iframe
            chatIframe.src = 'about:blank';
            setTimeout(() => {
                loadChat();
                
                // Resetar o estado do botão após um tempo
                setTimeout(() => {
                    isRefreshing = false;
                    refreshButton.classList.remove('refreshing');
                }, 1000);
            }, 500);
        });
        
        // Verificar status de conexão
        window.addEventListener('online', () => {
            offlineMessage.style.display = 'none';
            if (banner.style.display !== 'none') {
                loadChat();
            }
            showToast('Conexão restabelecida');
        });
        
        window.addEventListener('offline', () => {
            showOfflineMessage();
        });
        
        // Evento para instalação do PWA
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installButton.style.display = 'block';
        });
        
        installButton.addEventListener('click', async () => {
            if (!deferredPrompt) return;
            
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            
            if (outcome === 'accepted') {
                showToast('Obrigado por instalar nosso app!');
            }
            
            deferredPrompt = null;
            installButton.style.display = 'none';
        });
        
        // Ocultar botão de instalação quando o app já estiver instalado
        window.addEventListener('appinstalled', () => {
            installButton.style.display = 'none';
            deferredPrompt = null;
            showToast('App instalado com sucesso!');
        });
        
        // Inicialização
        document.addEventListener('DOMContentLoaded', () => {
            checkFirstVisit();
            
            // Verificar se já está instalado como PWA
            if (window.matchMedia('(display-mode: standalone)').matches) {
                installButton.style.display = 'none';
            }
        });
    </script>
</body>
</html>
