        // Configurar sauda√ß√£o baseada no hor√°rio
        function setGreeting() {
            const hour = new Date().getHours();
            let greetingText = '';
            
            if (hour >= 5 && hour < 12) {
                greetingText = 'Ol√°, bom dia!';
            } else if (hour >= 12 && hour < 18) {
                greetingText = 'Ol√°, boa tarde!';
            } else {
                greetingText = 'Ol√°, boa noite!';
            }
            
            greeting.textContent = greetingText;
            
            // Tentar obter o nome do usu√°rio do localStorage
            const storedName = localStorage.getItem('userName');
            if (storedName) {
                userName.textContent = storedName;
            } else {
                userName.textContent = 'Seja bem-vindo(a)!';

        // Criar anima√ß√£o floral
        function createFlowers() {
            const flowerTypes = ['flower1', 'flower2', 'flower3'];
            const containerWidth = flowerContainer.offsetWidth;
            const containerHeight = flowerContainer.offsetHeight;
            
            // Criar 12 flores
            for (let i = 0; i < 12; i++) {

                // Tamanho aleat√≥rio

        // Verificar se o service worker √© suportado
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {

                        console.log('Service Worker registrado com sucesso:', registration);
                        
                        // Verificar atualiza√ß√µes
                        registration.addEventListener('updatefound', () => {

       function loadApp() {
