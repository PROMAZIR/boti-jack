    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            position: fixed;
            inset: 0;
            overscroll-behavior: none;
        }

        :root {
            --bf-black: #000000;
            --bf-orange: #FF6B35;
            --bf-red: #FF3333;
            --bf-yellow: #FFD700;
            --bf-white: #FFFFFF;
        }

        .splash-screen {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, #000000 0%, #1a0a00 50%, #330000 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            color: white;
            transition: opacity 0.3s ease;
            overflow: hidden;
            padding: 20px;
        }

        .splash-screen::before {
            content: '';
            position: absolute;
            inset: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 107, 53, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 51, 51, 0.1) 0%, transparent 50%);
            animation: gradientShift 4s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }

        .splash-screen.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .logo-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 40px;
        }

        .logo-wrapper {
            width: 140px;
            height: 140px;
            background: linear-gradient(135deg, var(--bf-orange), var(--bf-red));
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 0 40px rgba(255, 107, 53, 0.6),
                0 0 80px rgba(255, 51, 51, 0.4),
                0 15px 40px rgba(0, 0, 0, 0.5);
            animation: logoFloat 0.6s ease-out, logoPulse 2s ease-in-out infinite;
            position: relative;
        }

        .logo-wrapper::after {
            content: 'üî•';
            position: absolute;
            top: -15px;
            right: -15px;
            font-size: 2rem;
            animation: fireFlicker 1s ease-in-out infinite;
        }

        @keyframes logoFloat {
            from { opacity: 0; transform: scale(0.5) rotate(-10deg); }
            to { opacity: 1; transform: scale(1) rotate(0deg); }
        }

        @keyframes logoPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes fireFlicker {
            0%, 100% { opacity: 1; transform: scale(1) translateY(0); }
            50% { opacity: 0.8; transform: scale(1.1) translateY(-2px); }
        }

        .logo-emoji {
            font-size: 4.5rem;
            filter: drop-shadow(0 4px 12px rgba(0,0,0,0.4));
            animation: emojiFloat 1.5s ease-in-out infinite;
        }

        @keyframes emojiFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .bf-badge {
            position: relative;
            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--bf-red), #990000);
            color: var(--bf-yellow);
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 900;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(255, 51, 51, 0.5);
            animation: badgeBounce 0.6s ease-out 0.3s forwards, badgeGlow 2s ease-in-out infinite;
            opacity: 0;
        }

        @keyframes badgeBounce {
            0% { opacity: 0; transform: translateY(-20px); }
            60% { transform: translateY(5px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes badgeGlow {
            0%, 100% { box-shadow: 0 4px 15px rgba(255, 51, 51, 0.5); }
            50% { box-shadow: 0 4px 25px rgba(255, 51, 51, 0.8), 0 0 40px rgba(255, 215, 0, 0.4); }
        }

        .app-title {
            font-size: 2rem;
            font-weight: 900;
            margin-top: 35px;
            background: linear-gradient(135deg, var(--bf-orange), var(--bf-red), var(--bf-yellow));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeInUp 0.4s ease-out 0.3s forwards;
            opacity: 0;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .app-subtitle {
            font-size: 1.1rem;
            margin-top: 10px;
            color: var(--bf-yellow);
            font-weight: 700;
            opacity: 0;
            animation: fadeInUp 0.4s ease-out 0.5s forwards;
        }

        .discount-tag {
            display: inline-block;
            background: var(--bf-red);
            color: white;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.95rem;
            font-weight: 800;
            margin-top: 15px;
            opacity: 0;
            animation: fadeInUp 0.4s ease-out 0.7s forwards, tagPulse 1.5s ease-in-out infinite;
            box-shadow: 0 4px 15px rgba(255, 51, 51, 0.4);
        }

        @keyframes tagPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .loading-dots {
            display: flex;
            gap: 8px;
            margin-top: 40px;
        }

        .dot {
            width: 10px;
            height: 10px;
            background: linear-gradient(135deg, var(--bf-orange), var(--bf-red));
            border-radius: 50%;
            animation: dotBounce 1s infinite ease-in-out;
            box-shadow: 0 0 10px rgba(255, 107, 53, 0.6);
        }

        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes dotBounce {
            0%, 80%, 100% { 
                transform: scale(0.8) translateY(0); 
                opacity: 0.5; 
            }
            40% { 
                transform: scale(1.3) translateY(-10px); 
                opacity: 1; 
            }
        }

        .app-container {
            position: fixed;
            inset: 0;
            background: #000000;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .app-container.show {
            opacity: 1;
        }

        #mainIframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            background: #000000;
        }

        .toast {
            position: fixed;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.95), rgba(26, 10, 0, 0.95));
            color: white;
            padding: 14px 28px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4), 0 0 0 1px rgba(255, 107, 53, 0.3);
            z-index: 10000;
            opacity: 0;
            transition: all 0.3s ease;
            pointer-events: none;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(-5px);
        }

        .toast.success { 
            background: linear-gradient(135deg, rgba(255, 107, 53, 0.95), rgba(255, 51, 51, 0.95));
            box-shadow: 0 8px 32px rgba(255, 107, 53, 0.4);
        }
        
        .toast.error { 
            background: linear-gradient(135deg, rgba(153, 0, 0, 0.95), rgba(102, 0, 0, 0.95));
        }
        
        .toast.warning { 
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.95), rgba(255, 165, 0, 0.95));
            color: #000;
        }

        .install-btn {
            position: fixed;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%) scale(0);
            background: linear-gradient(135deg, var(--bf-orange), var(--bf-red));
            color: white;
            padding: 16px 36px;
            border-radius: 30px;
            border: none;
            font-weight: 800;
            font-size: 1rem;
            cursor: pointer;
            z-index: 10001;
            box-shadow: 0 8px 32px rgba(255, 107, 53, 0.5);
            transition: all 0.3s ease;
            display: none;
            align-items: center;
            gap: 10px;
        }

        .install-btn.show {
            display: flex;
            transform: translateX(-50%) scale(1);
        }

        .install-btn:active {
            transform: translateX(-50%) scale(0.95);
        }

        @media (max-width: 768px) {
            .logo-wrapper { width: 120px; height: 120px; }
            .logo-emoji { font-size: 3.5rem; }
            .app-title { font-size: 1.7rem; }
        }
    </style>
</head>
<body>
    <div class="splash-screen" id="splash">
        <div class="logo-container">
            <div class="bf-badge">üî• BLACK FRIDAY üî•</div>
            <div class="logo-wrapper">
                <div class="logo-emoji">üõí</div>
            </div>
        </div>
        <h1 class="app-title">Mercado Delivery</h1>
        <p class="app-subtitle">Ofertas Imperd√≠veis!</p>
        <div class="discount-tag">AT√â 70% OFF</div>
        <div class="loading-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <div class="app-container" id="app">
        <iframe 
            id="mainIframe"
            title="Mercado Delivery Black Friday"
            loading="eager"
            importance="high"
            allow="geolocation; camera; microphone"
            sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-downloads allow-modals"
        ></iframe>
    </div>

    <div class="toast" id="toast"></div>

    <button class="install-btn" id="installBtn">
        <span>üì±</span>
        <span>Instalar App</span>
    </button>

    <script>
        const MERCADO_URL = 'https://script.google.com/macros/s/AKfycbxMYlCxyQmQcOzDYuwONnATN-w18a1VnT3ECAN3xDvGvpHq8OvG70Ipm9nKF_vydrJ8/exec';
        const SPLASH_MIN_TIME = 1200;
        
        const splash = document.getElementById('splash');
        const app = document.getElementById('app');
        const iframe = document.getElementById('mainIframe');
        const toast = document.getElementById('toast');
        const installBtn = document.getElementById('installBtn');

        let loadStartTime = Date.now();
        let deferredPrompt = null;

        function showToast(msg, type = 'info') {
            toast.textContent = msg;
            toast.className = `toast ${type} show`;
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        function cacheBust(url) {
            const separator = url.includes('?') ? '&' : '?';
            const timestamp = Math.floor(Date.now() / 60000);
            return `${url}${separator}_t=${timestamp}`;
        }

        function loadApp() {
            console.log('üî• BLACK FRIDAY - Carregando mercado...');
            
            const loadComplete = () => {
                const loadTime = Date.now() - loadStartTime;
                const remainingTime = Math.max(0, SPLASH_MIN_TIME - loadTime);
                
                console.log(`‚úÖ Carregado em ${loadTime}ms`);
                
                setTimeout(() => {
                    splash.classList.add('fade-out');
                    app.classList.add('show');
                    setTimeout(() => splash.style.display = 'none', 300);
                }, remainingTime);
            };

            iframe.onload = loadComplete;
            iframe.onerror = () => {
                console.error('‚ùå Erro ao carregar');
                showToast('Erro ao carregar. Tentando novamente...', 'error');
                setTimeout(() => iframe.src = cacheBust(MERCADO_URL), 2000);
            };

            iframe.src = cacheBust(MERCADO_URL);
        }

        // Service Worker - CR√çTICO para PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js', { scope: '/' })
                    .then(reg => {
                        console.log('‚úÖ Service Worker registrado:', reg.scope);
                        
                        // Verifica atualiza√ß√µes
                        reg.addEventListener('updatefound', () => {
                            const newWorker = reg.installing;
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    showToast('‚ú® Nova vers√£o dispon√≠vel! Recarregue a p√°gina.', 'warning');
                                }
                            });
                        });
                    })
                    .catch(err => {
                        console.error('‚ùå Erro ao registrar Service Worker:', err);
                        showToast('‚ö†Ô∏è Modo offline n√£o dispon√≠vel', 'warning');
                    });
            });
        }

        // PWA Install Prompt
        window.addEventListener('beforeinstallprompt', e => {
            e.preventDefault();
            deferredPrompt = e;
            
            console.log('üì± Prompt de instala√ß√£o capturado');
            installBtn.classList.add('show');
            
            setTimeout(() => {
                showToast('üì± Toque para instalar o app!', 'success');
            }, 3000);
        });

        installBtn.addEventListener('click', async () => {
            if (!deferredPrompt) {
                showToast('‚ö†Ô∏è Instala√ß√£o n√£o dispon√≠vel neste navegador', 'warning');
                return;
            }
            
            installBtn.classList.remove('show');
            
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            
            console.log(`Resultado da instala√ß√£o: ${outcome}`);
            
            if (outcome === 'accepted') {
                showToast('üéâ App instalado com sucesso!', 'success');
            } else {
                showToast('Instala√ß√£o cancelada', 'info');
            }
            
            deferredPrompt = null;
        });

        window.addEventListener('appinstalled', () => {
            console.log('üéâ PWA instalado!');
            showToast('üéâ BLACK FRIDAY APP instalado!', 'success');
            deferredPrompt = null;
            installBtn.classList.remove('show');
        });

        // Status de conex√£o
        window.addEventListener('online', () => showToast('‚úÖ Conectado!', 'success'));
        window.addEventListener('offline', () => showToast('üì° Sem conex√£o', 'warning'));

        // Inicializa√ß√£o
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => setTimeout(loadApp, 300));
        } else {
            setTimeout(loadApp, 300);
        }

        // Debug
        window.debugApp = {
            reload: () => location.reload(),
            showInstall: () => installBtn.classList.add('show'),
            testToast: (msg, type) => showToast(msg, type),
            checkSW: async () => {
                const reg = await navigator.serviceWorker.getRegistration();
                console.log('Service Worker:', reg);
                return reg;
            }
        };

        console.log(`
üî• BLACK FRIDAY PWA v1.0
‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ
üõí Ofertas Imperd√≠veis
üì± PWA Instal√°vel
‚ö° Service Worker: ${('serviceWorker' in navigator) ? '‚úÖ' : '‚ùå'}
üîß Debug: window.debugApp
‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ
        `);
    </script>
</body>
