            // Se estiver offline, mostrar estado offline

            const lastVersionCheck = localStorage.getItem('lastVersionCheck');

                localStorage.setItem('serverVersion', (parseFloat(APP_VERSION) + 0.1).toFixed(1));
                return true;
            }
            
            return serverVersion && serverVersion !== APP_VERSION;
        }

        // Fun√ß√£o para carregar o aplicativo
