<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Marmitex Delicia </title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#1e3a8a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="C.F">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="https://i.ibb.co/vx4BtbSv/Sem-t-tulo-1.png">
    <link rel="apple-touch-icon" href="https://i.ibb.co/vx4BtbSv/Sem-t-tulo-1.png">
    
    <!-- Preconnect para otimizar carregamento -->
    <link rel="preconnect" href="https://script.google.com">
    <link rel="dns-prefetch" href="https://script.google.com">
    
    <!-- Anti-Cache Meta Tags -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <style>
        /* Reset e Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #ffffff;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        :root {
            --vh: 1vh;
            --vw: 1vw;
            --safe-area-inset-top: env(safe-area-inset-top);
            --safe-area-inset-right: env(safe-area-inset-right);
            --safe-area-inset-bottom: env(safe-area-inset-bottom);
            --safe-area-inset-left: env(safe-area-inset-left);
        }

        /* === SPLASH SCREEN === */
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            height: calc(var(--vh, 1vh) * 100);
            background: linear-gradient(135deg, #1e3a8a 0%, #3730a3 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            color: white;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
            padding: var(--safe-area-inset-top) var(--safe-area-inset-right) var(--safe-area-inset-bottom) var(--safe-area-inset-left);
        }

        .splash-screen.fade-out {
            opacity: 0;
            transform: scale(0.95);
            pointer-events: none;
        }

        /* Logo Container */
        .logo-container {
            position: relative;
            animation: logoEntrance 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes logoEntrance {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .logo-wrapper {
            width: clamp(80px, 20vw, 120px);
            height: clamp(80px, 20vw, 120px);
            background: rgba(255, 255, 255, 0.1);
            border-radius: clamp(16px, 4vw, 24px);
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 15px 40px rgba(0, 0, 0, 0.3),
                0 4px 15px rgba(255, 255, 255, 0.1) inset;
            position: relative;
            overflow: hidden;
        }

        .logo-wrapper::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: logoShine 2s ease-in-out infinite;
        }

        @keyframes logoShine {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .logo-emoji {
            font-size: clamp(2.5rem, 10vw, 4rem);
            z-index: 1;
            position: relative;
        }

        .app-title {
            font-size: clamp(1.2rem, 3.5vw, 1.6rem);
            font-weight: 600;
            margin-top: clamp(16px, 4vw, 24px);
            background: linear-gradient(45deg, #ffffff, #e0e7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            letter-spacing: -0.5px;
            opacity: 0;
            animation: titleFadeIn 0.4s ease-out 0.3s forwards;
        }

        @keyframes titleFadeIn {
            0% {
                opacity: 0;
                transform: translateY(15px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Loading Progress - Simplificado */
        .loading-progress {
            position: absolute;
            bottom: clamp(50px, 12vh, 80px);
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            animation: progressFadeIn 0.3s ease-out 0.6s forwards;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        @keyframes progressFadeIn {
            0% {
                opacity: 0;
                transform: translateX(-50%) translateY(15px);
            }
            100% {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        .loading-text {
            font-size: clamp(0.8rem, 2.5vw, 0.9rem);
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
        }

        .loading-dots {
            display: flex;
            gap: 6px;
            align-items: center;
        }

        .dot {
            width: 6px;
            height: 6px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: dotPulse 1s infinite ease-in-out;
        }

        .dot:nth-child(1) { animation-delay: -0.2s; }
        .dot:nth-child(2) { animation-delay: -0.1s; }
        .dot:nth-child(3) { animation-delay: 0s; }

        @keyframes dotPulse {
            0%, 80%, 100% { 
                transform: scale(1);
                opacity: 0.5;
            }
            40% { 
                transform: scale(1.2);
                opacity: 1;
            }
        }

        /* === APP CONTAINER === */
        .app-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100vw;
            height: 100vh;
            height: calc(var(--vh, 1vh) * 100);
            background: #f8fafc;
            overflow: hidden;
            z-index: 1;
            padding: var(--safe-area-inset-top) var(--safe-area-inset-right) var(--safe-area-inset-bottom) var(--safe-area-inset-left);
            opacity: 0;
            transform: scale(1.02);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .app-container.show {
            opacity: 1;
            transform: scale(1);
        }

        .iframe-container {
            position: absolute;
            top: var(--safe-area-inset-top, 0);
            left: var(--safe-area-inset-left, 0);
            right: var(--safe-area-inset-right, 0);
            bottom: var(--safe-area-inset-bottom, 0);
            width: calc(100% - var(--safe-area-inset-left, 0) - var(--safe-area-inset-right, 0));
            height: calc(100% - var(--safe-area-inset-top, 0) - var(--safe-area-inset-bottom, 0));
            background: #f8fafc;
            overflow: hidden;
        }

        #mainIframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            background: #f8fafc;
            display: block;
            margin: 0;
            padding: 0;
            overflow: hidden;
            -webkit-transform: translateZ(0);
            transform: translateZ(0);
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        #mainIframe.loaded {
            opacity: 1;
        }

        /* Loading Overlay no Iframe - Mais discreto */
        .iframe-loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #f8fafc;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            transition: opacity 0.2s ease;
        }

        .iframe-loading.hide {
            opacity: 0;
            pointer-events: none;
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid #e5e7eb;
            border-top: 3px solid #1e3a8a;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text-iframe {
            margin-top: 12px;
            color: #6b7280;
            font-size: 0.85rem;
        }

        /* === ERROR SCREEN === */
        .error-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: clamp(20px, 5vw, 40px);
            text-align: center;
            z-index: 1000;
        }

        .error-screen.show {
            display: flex;
        }

        .error-icon {
            font-size: clamp(2.5rem, 8vw, 3.5rem);
            margin-bottom: clamp(12px, 3vw, 20px);
        }

        .error-title {
            font-size: clamp(1.1rem, 3.5vw, 1.4rem);
            font-weight: 600;
            margin-bottom: 10px;
            color: #374151;
        }

        .error-message {
            font-size: clamp(0.85rem, 2.8vw, 0.95rem);
            color: #6b7280;
            margin-bottom: clamp(20px, 5vw, 28px);
            line-height: 1.5;
            max-width: 380px;
        }

        .error-actions {
            display: flex;
            gap: clamp(10px, 2.5vw, 14px);
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            background: linear-gradient(135deg, #1e3a8a 0%, #3730a3 100%);
            color: white;
            border: none;
            padding: clamp(9px, 2.5vw, 11px) clamp(18px, 4.5vw, 22px);
            border-radius: clamp(7px, 1.8vw, 10px);
            cursor: pointer;
            font-size: clamp(0.75rem, 2.2vw, 0.85rem);
            font-weight: 600;
            transition: all 0.25s ease;
            box-shadow: 0 3px 12px rgba(30, 58, 138, 0.3);
            min-width: clamp(100px, 25vw, 140px);
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 16px rgba(30, 58, 138, 0.4);
        }

        .btn.secondary {
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
        }

        .btn.danger {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(17, 24, 39, 0.95);
            color: white;
            padding: clamp(10px, 2.5vw, 14px) clamp(14px, 3.5vw, 20px);
            border-radius: clamp(7px, 1.8vw, 10px);
            box-shadow: 0 3px 15px rgba(0,0,0,0.15);
            z-index: 2000;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            opacity: 0;
            font-size: clamp(0.75rem, 2.2vw, 0.85rem);
            font-weight: 500;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255,255,255,0.1);
            max-width: 85%;
            text-align: center;
        }

        .toast.show {
            bottom: clamp(18px, 4.5vw, 25px);
            opacity: 1;
        }

        .toast.success { background: rgba(5, 150, 105, 0.95); }
        .toast.error { background: rgba(239, 68, 68, 0.95); }
        .toast.warning { background: rgba(245, 158, 11, 0.95); }

        /* Mobile optimizations */
        @media (max-width: 480px) {
            .error-actions {
                flex-direction: column;
                width: 100%;
            }
            
            .btn {
                width: 100%;
                max-width: 180px;
            }
        }

        /* Prevent overscroll */
        body {
            overscroll-behavior: none;
            -webkit-overflow-scrolling: touch;
        }

        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-focus-ring-color: transparent;
            outline: none;
        }
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <div class="splash-screen" id="splashScreen">
        <div class="logo-container">
            <div class="logo-wrapper">
                <div class="logo-emoji">🍽️</div>
            </div>
            <h1 class="app-title">StarkTech</h1>
        </div>

        <div class="loading-progress">
            <div class="loading-text" id="progressText">Carregando...</div>
            <div class="loading-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </div>

    <!-- Main App Container -->
    <div class="app-container" id="appContainer">
        <div class="iframe-container">
            <!-- Loading overlay for iframe -->
            <div class="iframe-loading" id="iframeLoading">
                <div class="spinner"></div>
                <div class="loading-text-iframe">Carregando aplicativo...</div>
            </div>
            
            <iframe 
                id="mainIframe" 
                src=""
                title="StarkTech"
                loading="eager"
                allow="geolocation; microphone; camera; midi; encrypted-media; autoplay; clipboard-read; clipboard-write"
                sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox allow-presentation allow-downloads"
            ></iframe>
        </div>
    </div>

    <!-- Error Screen -->
    <div class="error-screen" id="errorScreen">
        <div class="error-icon">⚠️</div>
        <h2 class="error-title">Erro de Carregamento</h2>
        <p class="error-message" id="errorMessage">
            Ocorreu um erro ao carregar o aplicativo. Tente novamente.
        </p>
        <div class="error-actions">
            <button class="btn" onclick="reloadApp()">Tentar Novamente</button>
            <button class="btn secondary" onclick="openDirectly()">Abrir Direto</button>
            <button class="btn danger" onclick="forceHardReload()">Reload Forçado</button>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast"></div>

    <script>
        // === GLOBAL VARIABLES ===
        let loadStartTime = Date.now();
        let connectionRetries = 0;
        let maxRetries = 2;
        let iframeUrl = 'https://script.google.com/macros/s/AKfycby_UtPxtOGCDe4kwIBfXcH2oQu_VDp0mbnA3DR6SNKH3VmVLjJUPNug6KB40CRAV_LYow/exec';
        let loadTimeout;

        // === CACHE BUSTING OTIMIZADO ===
        function generateCacheBuster() {
            const timestamp = Date.now();
            const random = Math.random().toString(36).substring(2, 8);
            return `_t=${timestamp}&_r=${random}&_v=${Math.floor(timestamp / 10000)}`;
        }

        function buildNoCacheUrl() {
            const cleanUrl = iframeUrl.split('?')[0];
            const separator = cleanUrl.includes('?') ? '&' : '?';
            return cleanUrl + separator + generateCacheBuster();
        }

        // === CLEAR CACHE RÁPIDO ===
        async function clearAllCaches() {
            try {
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    await Promise.all(cacheNames.map(name => caches.delete(name)));
                }
                if ('localStorage' in window) localStorage.clear();
                if ('sessionStorage' in window) sessionStorage.clear();
                
                showToast('Cache limpo!', 'success');
                return true;
            } catch (error) {
                console.error('Erro ao limpar cache:', error);
                return false;
            }
        }

        // === IFRAME MANAGEMENT OTIMIZADO ===
        function loadIframe() {
            const iframe = document.getElementById('mainIframe');
            const iframeLoading = document.getElementById('iframeLoading');
            
            loadStartTime = Date.now();
            
            // Clear timeout anterior
            if (loadTimeout) clearTimeout(loadTimeout);
            
            // Timeout reduzido para 8 segundos
            loadTimeout = setTimeout(handleLoadTimeout, 8000);
            
            // URL com cache busting simples
            const noCacheUrl = buildNoCacheUrl();
            
            console.log('Loading iframe:', noCacheUrl);
            
            // Configurar eventos antes de definir src
            iframe.onload = handleIframeLoad;
            iframe.onerror = handleIframeError;
            
            // Carregar imediatamente
            iframe.src = noCacheUrl;
            
            // Atualizar texto
            document.getElementById('progressText').textContent = 'Conectando...';
        }

        function handleIframeLoad() {
            clearTimeout(loadTimeout);
            const loadTime = Date.now() - loadStartTime;
            
            console.log(`Iframe carregado em ${loadTime}ms`);
            
            const iframe = document.getElementById('mainIframe');
            const iframeLoading = document.getElementById('iframeLoading');
            
            // Transição rápida
            iframe.classList.add('loaded');
            iframeLoading.classList.add('hide');
            
            // Mostrar app imediatamente
            setTimeout(showMainApp, 100);
            showToast('Carregado!', 'success');
        }

        function handleIframeError() {
            clearTimeout(loadTimeout);
            console.error('Erro ao carregar iframe');
            showError('Erro ao carregar. Tentando novamente...');
            
            // Auto-retry rápido
            if (connectionRetries < maxRetries) {
                setTimeout(reloadApp, 1000);
            }
        }

        function handleLoadTimeout() {
            console.error('Timeout ao carregar iframe');
            showError('Timeout de carregamento. Limpando cache...');
            
            // Auto-clear cache no timeout
            setTimeout(async () => {
                await clearAllCaches();
                reloadApp();
            }, 500);
        }

        // === UI MANAGEMENT RÁPIDO ===
        function showMainApp() {
            const splashScreen = document.getElementById('splashScreen');
            const appContainer = document.getElementById('appContainer');
            
            splashScreen.classList.add('fade-out');
            appContainer.classList.add('show');
            
            // Remover splash mais rápido
            setTimeout(() => {
                splashScreen.style.display = 'none';
            }, 300);
        }

        function showError(message = 'Erro desconhecido') {
            const errorScreen = document.getElementById('errorScreen');
            const errorMessage = document.getElementById('errorMessage');
            const appContainer = document.getElementById('appContainer');
            const splashScreen = document.getElementById('splashScreen');
            
            errorMessage.textContent = message;
            splashScreen.style.display = 'none';
            appContainer.classList.remove('show');
            errorScreen.classList.add('show');
        }

        function hideError() {
            document.getElementById('errorScreen').classList.remove('show');
        }

        // === ACTION HANDLERS OTIMIZADOS ===
        function reloadApp() {
            showToast('Recarregando...', 'warning');
            connectionRetries++;
            
            hideError();
            
            // Reset rápido
            const iframe = document.getElementById('mainIframe');
            const iframeLoading = document.getElementById('iframeLoading');
            
            iframe.src = 'about:blank';
            iframe.classList.remove('loaded');
            iframeLoading.classList.remove('hide');
            
            // Mostrar splash novamente
            const splashScreen = document.getElementById('splashScreen');
            splashScreen.style.display = 'flex';
            splashScreen.classList.remove('fade-out');
            
            // Carregar imediatamente, sem delay
            setTimeout(loadIframe, 100);
        }

        function openDirectly() {
            showToast('Abrindo em nova aba...', 'warning');
            window.open(buildNoCacheUrl(), '_blank');
        }

        function forceHardReload() {
            showToast('Reload forçado...', 'warning');
            clearAllCaches().then(() => {
                setTimeout(() => window.location.reload(true), 500);
            });
        }

        // === TOAST OTIMIZADO ===
        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type}`;
            toast.classList.add('show');
            
            setTimeout(() => toast.classList.remove('show'), 2000);
        }

        // === PRELOAD OTIMIZADO ===
        function preloadResources() {
            // DNS prefetch
            const dnsPrefetch = document.createElement('link');
            dnsPrefetch.rel = 'dns-prefetch';
            dnsPrefetch.href = 'https://script.google.com';
            document.head.appendChild(dnsPrefetch);

            // Preconnect
            const preconnect = document.createElement('link');
            preconnect.rel = 'preconnect';
            preconnect.href = 'https://script.google.com';
            document.head.appendChild(preconnect);
        }

        // === EVENT LISTENERS ===
        window.addEventListener('online', () => {
            showToast('Conexão restaurada!', 'success');
            if (document.getElementById('errorScreen').classList.contains('show')) {
                setTimeout(reloadApp, 500);
            }
        });

        window.addEventListener('offline', () => {
            showToast('Sem conexão', 'error');
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'F5' || (e.ctrlKey && e.key === 'r')) {
                e.preventDefault();
                reloadApp();
            }
        });

        // === INICIALIZAÇÃO OTIMIZADA ===
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Inicializando app otimizado...');
            
            // Preload imediato
            preloadResources();
            
            // Carregar iframe imediatamente após splash mínimo
            setTimeout(() => {
                document.getElementById('progressText').textContent = 'Conectando...';
                loadIframe();
            }, 800); // Reduzido de 2800ms para 800ms
        });

        // === DEBUGGING ===
        window.addEventListener('load', () => {
            console.log(`
🚀 APP OTIMIZADO CARREGADO
• Splash: 800ms (reduzido de 2800ms)
• Timeout iframe: 8s (reduzido de 12s)
• Transições: 100-300ms (reduzido de 600ms)
• Cache busting: Simplificado
• Auto-retry: Habilitado
            `);
            
            window.debugApp = {
                reload: reloadApp,
                open: openDirectly,
                clearCache: clearAllCaches,
                hardReload: forceHardReload,
                buildUrl: buildNoCacheUrl
            };
        });

        // === ERROR HANDLING ===
        window.addEventListener('error', (event) => {
            console.error('Global Error:', event.error);
        });

        window.addEventListener('unhandledrejection', (event) => {
            console.error('Promise Rejection:', event.reason);
        });
    </script>
</body>
</html>
