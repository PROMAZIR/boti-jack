        // Configura√ß√µes do aplicativo

        // Atualizar n√∫mero da vers√£o na interface

        // Fun√ß√£o para mostrar um estado espec√≠fico
        function showState(state) {
            loadingState.classList.add('hidden');
            updateState.classList.add('hidden');
            offlineState.classList.add('hidden');

        // Fun√ß√£o para verificar atualiza√ß√µes
        function checkForUpdates() {
            // Se estiver offline, mostrar estado offline
            if (!navigator.onLine) {
                showState(offlineState);
                return;
            }
            
            // Verificar a √∫ltima vers√£o conhecida
            const lastKnownVersion = localStorage.getItem('appVersion') || APP_VERSION;
            
            // Verificar se h√° uma nova vers√£o dispon√≠vel (simulado)
            // Em um ambiente real, voc√™ faria uma solicita√ß√£o para seu servidor
            const hasUpdate = checkForNewVersion();
            
            if (hasUpdate) {
                showState(updateState);

                // N√£o h√° atualiza√ß√µes, redirecionar para o app
                redirectToApp();

        // Fun√ß√£o para simular verifica√ß√£o de nova vers√£o
        // Em um ambiente real, isso seria substitu√≠do por uma chamada de API
        function checkForNewVersion() {
            // Verificar se o usu√°rio j√° viu a notifica√ß√£o de atualiza√ß√£o hoje
            const lastUpdatePrompt = localStorage.getItem('lastUpdatePrompt');
            const now = new Date().getTime();
            
            // Se j√° mostrou a notifica√ß√£o hoje, n√£o mostrar novamente
            if (lastUpdatePrompt && now - parseInt(lastUpdatePrompt) < 86400000) {
                return false;
            }
            
            // Verificar se h√° uma nova vers√£o dispon√≠vel (simulado)
            // Aqui voc√™ pode implementar sua l√≥gica real de verifica√ß√£o
            const serverVersion = localStorage.getItem('serverVersion');
            
            // Para fins de demonstra√ß√£o, vamos simular uma nova vers√£o dispon√≠vel
            // a cada 7 dias (ou na primeira execu√ß√£o)
            const lastVersionCheck = localStorage.getItem('lastVersionCheck');
            if (!lastVersionCheck || now - parseInt(lastVersionCheck) > 604800000) {
                localStorage.setItem('lastVersionCheck', now.toString());
                localStorage.setItem('serverVersion', (parseFloat(APP_VERSION) + 0.1).toFixed(1));
                return true;
            }
            
            return serverVersion && serverVersion !== APP_VERSION;
        }
        
        // Fun√ß√£o para limpar o cache e redirecionar
        function clearCacheAndRedirect() {
            if ('caches' in window) {
                caches.keys().then(cacheNames => {
                    return Promise.all(
                        cacheNames.map(cacheName => {
                            return caches.delete(cacheName);
                        })
                    );
                }).then(() => {
                    // Atualizar a vers√£o armazenada
                    const serverVersion = localStorage.getItem('serverVersion');

                    localStorage.setItem('lastUpdatePrompt', new Date().getTime().toString());

                }).catch(error => {

            } else {

        }
        
        // Fun√ß√£o para redirecionar para o aplicativo
