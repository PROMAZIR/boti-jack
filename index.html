    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;

            display: flex;
            justify-content: center;

        .loading-container {
            text-align: center;
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #09f;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .update-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>

<body>
    <div class="loading-container">
        <div class="spinner"></div>
        <p>Carregando aplicativo...</p>
        <button id="update-button" class="update-button" style="display: none;">Atualizar Aplicativo</button>
    </div>

    <script>
        // Configura√ß√µes do aplicativo
        const APP_VERSION = "1.0.3";
        const APP_URL = "https://script.google.com/macros/s/AKfycbz3XMziut1bs8Urp6Gyr4y1mRCz78Q9_g_75eLprcCPh3vwua_v-h15MAwUSGF8DoCp/exec";
        
        // Fun√ß√£o para verificar atualiza√ß√µes
        function checkForUpdates() {
            // Armazenar a √∫ltima vers√£o verificada
            const lastVersion = localStorage.getItem('appVersion') || APP_VERSION;
            
            // Armazenar a √∫ltima data de verifica√ß√£o
            const lastCheck = localStorage.getItem('lastUpdateCheck');
            const now = new Date().getTime();
            
            // Verificar apenas uma vez por dia
            if (lastCheck && now - parseInt(lastCheck) < 86400000) {
                redirectToApp();
                return;
            }
            
            // Fazer uma solicita√ß√£o para verificar a vers√£o (usando um proxy ou API pr√≥pria)
            fetch('/api/check-version', { 
                method: 'GET',
                cache: 'no-cache'
            })
            .then(response => response.json())
            .then(data => {
                localStorage.setItem('lastUpdateCheck', now.toString());
                
                if (data.version && data.version !== lastVersion) {
                    // Nova vers√£o dispon√≠vel
                    localStorage.setItem('appVersion', data.version);
                    clearCacheAndRedirect();
                } else {
                    // Mesma vers√£o, apenas redirecionar
                    redirectToApp();
                }
            })
            .catch(error => {
                console.error('Erro ao verificar atualiza√ß√µes:', error);
                redirectToApp();
            });
        }
        
        // Fun√ß√£o para limpar o cache e redirecionar
        function clearCacheAndRedirect() {
            if ('caches' in window) {
                caches.keys().then(cacheNames => {
                    return Promise.all(
                        cacheNames.map(cacheName => {
                            return caches.delete(cacheName);
                        })
                    );
                }).then(() => {
                    redirectToApp();
                }).catch(error => {
                    console.error('Erro ao limpar cache:', error);
                    redirectToApp();
                });
            } else {
                redirectToApp();
            }
        }
        
        // Fun√ß√£o para redirecionar para o aplicativo
        function redirectToApp() {
            // Adicionar timestamp para evitar cache
            window.location.href = APP_URL + '?t=' + new Date().getTime();
        }
        
        // Mostrar bot√£o de atualiza√ß√£o manual
        document.getElementById('update-button').addEventListener('click', function() {
            clearCacheAndRedirect();
        });
        
        // Verificar atualiza√ß√µes ao carregar a p√°gina
        window.addEventListener('load', () => {
            // Registrar service worker
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/sw.js')
                .then(registration => {
                    console.log('Service Worker registrado com sucesso:', registration);
                })
                .catch(error => {
                    console.error('Erro ao registrar Service Worker:', error);
                });
            }
            
            // Verificar se est√° offline
            if (!navigator.onLine) {
                document.querySelector('.loading-container p').textContent = 'Voc√™ est√° offline. Verifique sua conex√£o.';
                document.getElementById('update-button').style.display = 'inline-block';
                return;
            }
            
            // Iniciar verifica√ß√£o de atualiza√ß√µes
            setTimeout(() => {
                redirectToApp(); // Redirecionar diretamente para o app
            }, 1000);
        });
    </script>
