        const SPLASH_MIN_TIME = 1200; // Tempo m√≠nimo de splash
        
        const splash = document.getElementById('splash');
        const app = document.getElementById('app');
        const iframe = document.getElementById('mainIframe');
        const toast = document.getElementById('toast');
        const installBtn = document.getElementById('installBtn');

        let loadStartTime = Date.now();

        // Toast com tema Black Friday
        function showToast(msg, type = 'info') {
            toast.textContent = msg;
            toast.className = `toast ${type} show`;
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        // Cache bust otimizado
        function cacheBust(url) {
            const separator = url.includes('?') ? '&' : '?';
            const timestamp = Math.floor(Date.now() / 60000); // Cache de 1 minuto
            return `${url}${separator}_t=${timestamp}`;
        }

        // Carregamento R√ÅPIDO do iframe
        function loadApp() {
            console.log('üî• BLACK FRIDAY - Carregando mercado...');
            
            const loadComplete = () => {
                const loadTime = Date.now() - loadStartTime;
                const remainingTime = Math.max(0, SPLASH_MIN_TIME - loadTime);
                
                console.log(`‚úÖ Carregado em ${loadTime}ms`);
                
                setTimeout(() => {
                    splash.classList.add('fade-out');
                    app.classList.add('show');
                    setTimeout(() => {
                        splash.style.display = 'none';
                    }, 300);
                }, remainingTime);
            };

            iframe.onload = loadComplete;
            
            iframe.onerror = () => {
                console.error('‚ùå Erro ao carregar');
                showToast('Erro ao carregar. Tentando novamente...', 'error');
                setTimeout(() => {
                    iframe.src = cacheBust(MERCADO_URL);
                }, 2000);

            // Carregamento priorit√°rio
            iframe.src = cacheBust(MERCADO_URL);

        // Service Worker para PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(reg => {
                        console.log('‚úÖ Service Worker registrado:', reg.scope);
                    })
                    .catch(err => {
                        console.log('‚ö†Ô∏è Service Worker n√£o dispon√≠vel:', err);
                    });
            });
        }

        // PWA Install com bot√£o
        let deferredPrompt;
        
        window.addEventListener('beforeinstallprompt', e => {
            e.preventDefault();
            deferredPrompt = e;
            
            // Mostrar bot√£o de instala√ß√£o
            installBtn.style.display = 'flex';
            setTimeout(() => {
                installBtn.classList.add('show');
            }, 100);
            
            showToast('üì± Instale o app para acesso r√°pido!', 'success');
        });

        installBtn.addEventListener('click', async () => {
            if (!deferredPrompt) return;
            
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            
            if (outcome === 'accepted') {
                showToast('üéâ App instalado com sucesso!', 'success');
            }
            
            deferredPrompt = null;
            installBtn.classList.remove('show');
            setTimeout(() => {
                installBtn.style.display = 'none';
            }, 300);
        });

        window.addEventListener('appinstalled', () => {
            showToast('üéâ BLACK FRIDAY APP instalado!', 'success');
            deferredPrompt = null;
            installBtn.classList.remove('show');
        });

        // Status de conex√£o
        window.addEventListener('online', () => {
            showToast('‚úÖ Conectado - Aproveite as ofertas!', 'success');
        });
        
        window.addEventListener('offline', () => {
            showToast('üì° Sem conex√£o - Reconectando...', 'warning');
        });

        // Otimiza√ß√£o de performance
        const prefetchURL = () => {
            const link = document.createElement('link');
            link.rel = 'prefetch';
            link.href = cacheBust(MERCADO_URL);
            document.head.appendChild(link);
        };

        // Inicializa√ß√£o otimizada
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                setTimeout(loadApp, 300);
                prefetchURL();
            });
        } else {
            setTimeout(loadApp, 300);
            prefetchURL();
        }

        // Debug tools
        window.debugApp = {
            reload: () => location.reload(),
            getUrl: () => MERCADO_URL,
            clearCache: async () => {
                if ('caches' in window) {
                    const keys = await caches.keys();
                    await Promise.all(keys.map(k => caches.delete(k)));
                }
                localStorage.clear();
                sessionStorage.clear();
                showToast('üßπ Cache limpo!', 'success');
                setTimeout(() => location.reload(), 1000);
            },
            testToast: (msg, type) => showToast(msg, type),
            showInstall: () => {
                installBtn.style.display = 'flex';
                installBtn.classList.add('show');
