    <script>
    // Configura√ß√µes do aplicativo
    const APP_VERSION = "1.0.3";
    const APP_URL = "https://script.google.com/macros/s/AKfycbxtiRvVhQ3ryHzSV7-YvaJMLLDkJBf4asI-rdlUsQNIk52wh5zEg1AxaNsrUIemgLBp/exec";
    const VERSION_CHECK_INTERVAL = 3600000; // 1 hora em milissegundos
    
    // Elementos da interface
    const loadingScreen = document.getElementById('loading-screen');
    const loadingState = document.getElementById('loading-state');
    const updateState = document.getElementById('update-state');

    const updateNowButton = document.getElementById('update-now-button');

    // Fun√ß√£o para mostrar um estado espec√≠fico
    function showState(state) {

    // Fun√ß√£o para verificar atualiza√ß√µes
    function checkForUpdates() {
        // Se estiver offline, mostrar estado offline
        if (!navigator.onLine) {
            showState(offlineState);
            return;
        }
        
        // Verificar a vers√£o do Apps Script
        checkAppsScriptVersion()
            .then(hasUpdate => {

                } else {

                    loadApp();
                }
            })

    // Fun√ß√£o para verificar a vers√£o do Apps Script
    async function checkAppsScriptVersion() {
  // Usar JSONP para evitar problemas de CORS
  const script = document.createElement('script');
  const callbackName = 'handleVersionCheck_' + Math.random().toString(36).substr(2, 9);
  
  // Definir callback global
  window[callbackName] = function(data) {
    if (data && data.version) {

      // Comparar com a vers√£o atual e mostrar notifica√ß√£o se necess√°rio
      const currentVersion = '1.0.4'; // Vers√£o atual da aplica√ß√£o
      if (data.version !== currentVersion) {
        showUpdateNotification();
      }
    }
    
    // Limpar o callback e remover o script
    delete window[callbackName];
    document.body.removeChild(script);
  };
  
  // Criar URL com callback JSONP
  const url = 'https://script.google.com/macros/s/AKfycbxtiRvVhQ3ryHzSV7-YvaJMLLDkJBf4asI-rdlUsQNIk52wh5zEg1AxaNsrUIemgLBp/exec?checkVersion=true&callback=' + callbackName + '&t=' + Date.now();
  
  script.src = url;
  document.body.appendChild(script);
}

    
    // Fun√ß√£o para limpar o cache e carregar o app
    function clearCacheAndLoadApp() {
        if ('caches' in window) {
            caches.keys().then(cacheNames => {
                return Promise.all(
                    cacheNames.map(cacheName => {
                        return caches.delete(cacheName);
                    })
                );
            }).then(() => {
                // Atualizar a vers√£o armazenada
                const serverVersion = localStorage.getItem('serverVersion');
                if (serverVersion) {

                // Registrar que o usu√°rio viu a notifica√ß√£o
                localStorage.setItem('lastUpdatePrompt', new Date().getTime().toString());
                
                // Recarregar o iframe com um novo timestamp para evitar cache
                reloadAppFrame();
            }).catch(error => {
                console.error('Erro ao limpar cache:', error);
                reloadAppFrame();
            });
        } else {
            reloadAppFrame();
        }
    }
    
    // Fun√ß√£o para recarregar o iframe
    function reloadAppFrame() {
        const timestamp = Date.now();
        appFrame.src = `${APP_URL}?t=${timestamp}`;
        loadApp();
    }
    
    // Fun√ß√£o para carregar o aplicativo
    function loadApp() {
        // Mostrar o iframe
        frameContainer.style.display = 'block';
        
        // Esconder a tela de carregamento com uma transi√ß√£o suave
        loadingScreen.style.opacity = '0';

        // Configurar verifica√ß√£o peri√≥dica de atualiza√ß√µes
        setInterval(checkForUpdatesInBackground, VERSION_CHECK_INTERVAL);
    }
    
    // Fun√ß√£o para verificar atualiza√ß√µes em segundo plano
    async function checkForUpdatesInBackground() {
        const hasUpdate = await checkAppsScriptVersion();
        if (hasUpdate) {
            updateNotification.style.display = 'block';
        }
    }
    
    // Fun√ß√£o para verificar atualiza√ß√µes quando o iframe estiver vis√≠vel
    function setupFrameMessageListener() {
        // Escutar mensagens do iframe
        window.addEventListener('message', function(event) {
            // Verificar se a mensagem √© do seu Apps Script
            if (event.origin.includes('script.google.com')) {
                // Verificar se a mensagem cont√©m informa√ß√µes de vers√£o
                if (event.data && event.data.type === 'version') {

                    const currentVersion = localStorage.getItem('appVersion') || APP_VERSION;
                    if (scriptVersion !== currentVersion) {
                        updateNotification.style.display = 'block';
                    }
                }
            }
        });
    }
    
    // Eventos de bot√µes

    // Inicializar ao carregar a p√°gina
