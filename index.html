    <script>
        // Vari√°veis globais
        let deferredPrompt;
        const version = '1.0.3';
        const appFrame = document.getElementById('app-frame');
        const frameContainer = document.getElementById('frame-container');
        const loadingScreen = document.getElementById('loading-screen');
        const updateNotification = document.getElementById('update-notification');
        const installButton = document.getElementById('install-button');
        const updateNowButton = document.getElementById('update-now-button');
        const updateLaterButton = document.getElementById('update-later-button');
        const retryButton = document.getElementById('retry-button');
        const versionNumber = document.getElementById('version-number');
        const updateState = document.getElementById('update-state');
        const offlineState = document.getElementById('offline-state');
        const loadingState = document.querySelector('.loading-text');
        
        // Definir a vers√£o atual
        versionNumber.textContent = version;
        
        // Verificar se o service worker √© suportado
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('Service Worker registrado com sucesso:', registration);
                        
                        // Verificar atualiza√ß√µes
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    // Nova vers√£o dispon√≠vel
                                    showUpdateNotification();
                                }
                            });
                        });
                    })
                    .catch(error => {
                        console.error('Erro ao registrar o Service Worker:', error);
                    });
                    
                // Verificar atualiza√ß√µes quando o controlador muda
                navigator.serviceWorker.addEventListener('controllerchange', () => {
                    // Recarregar a p√°gina para usar o novo service worker
                    window.location.reload();
                });
            });
        }
        
        // Evento para capturar o prompt de instala√ß√£o
        window.addEventListener('beforeinstallprompt', (e) => {
            // Prevenir o prompt autom√°tico
            e.preventDefault();
            // Armazenar o evento para uso posterior
            deferredPrompt = e;
            // Mostrar o bot√£o de instala√ß√£o
            installButton.style.display = 'block';
        });
        
        // Configurar o bot√£o de instala√ß√£o
        installButton.addEventListener('click', () => {
            // Esconder o bot√£o
            installButton.style.display = 'none';
            // Mostrar o prompt
            deferredPrompt.prompt();
            // Esperar pela escolha do usu√°rio
            deferredPrompt.userChoice.then((choiceResult) => {
                if (choiceResult.outcome === 'accepted') {
                    console.log('Usu√°rio aceitou a instala√ß√£o');
                } else {
                    console.log('Usu√°rio recusou a instala√ß√£o');
                    // Mostrar o bot√£o novamente ap√≥s um tempo
                    setTimeout(() => {
                        installButton.style.display = 'block';
                    }, 60000); // 1 minuto
                }
                // Limpar a refer√™ncia
                deferredPrompt = null;
            });
        });
        
        // Verificar se o app j√° est√° instalado
        window.addEventListener('appinstalled', (evt) => {
            console.log('Aplicativo instalado');
            // Esconder o bot√£o de instala√ß√£o
            installButton.style.display = 'none';
        });
        
        // Verificar se o app est√° sendo executado em modo standalone
        if (window.matchMedia('(display-mode: standalone)').matches || 
            window.navigator.standalone === true) {
            console.log('Aplicativo em modo standalone');
            // Esconder o bot√£o de instala√ß√£o
            installButton.style.display = 'none';
        }
        
        // Fun√ß√£o para mostrar notifica√ß√£o de atualiza√ß√£o
        function showUpdateNotification() {
            updateState.classList.remove('hidden');
                        loadingState.classList.add('hidden');
            updateNotification.style.display = 'block';
        }
        
        // Fun√ß√£o para atualizar o aplicativo
        function updateApp() {
            // Limpar o cache e recarregar
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.getRegistrations().then(registrations => {
                    for (let registration of registrations) {
                        registration.update();
                    }
                });
            }
            
            // Recarregar a p√°gina
            window.location.reload();
        }
        
        // Configurar bot√µes de atualiza√ß√£o
        updateNowButton.addEventListener('click', updateApp);
        updateLaterButton.addEventListener('click', () => {
            updateState.classList.add('hidden');
            loadingState.classList.remove('hidden');
            // Continuar carregando o app
            loadApp();
        });
        
        // Configurar bot√£o de notifica√ß√£o flutuante
        updateNotification.addEventListener('click', updateApp);
        
        // Configurar bot√£o de tentar novamente
        retryButton.addEventListener('click', () => {
            offlineState.classList.add('hidden');
            loadingState.classList.remove('hidden');
            // Tentar carregar o app novamente
            loadApp();
        });
        
        // Fun√ß√£o para carregar o aplicativo
        function loadApp() {
            // Verificar conex√£o com a internet
            if (!navigator.onLine) {
                showOfflineState();
                return;
            }
            
            // Mostrar o frame do aplicativo
            frameContainer.style.display = 'block';
            
            // Configurar evento de carregamento do iframe
            appFrame.addEventListener('load', () => {
                // Esconder a tela de carregamento com uma transi√ß√£o suave
                setTimeout(() => {
                    loadingScreen.style.opacity = '0';
                    setTimeout(() => {
                        loadingScreen.style.display = 'none';
                    }, 500);
                }, 1000); // Aguardar 1 segundo ap√≥s o carregamento para uma experi√™ncia mais suave
            });
            
            // Configurar evento de erro do iframe
            appFrame.addEventListener('error', () => {
                showOfflineState();
            });
        }
        
        // Fun√ß√£o para mostrar o estado offline
        function showOfflineState() {
            offlineState.classList.remove('hidden');
            loadingState.classList.add('hidden');
        }
        
        // Eventos de conex√£o
        window.addEventListener('online', () => {
            if (offlineState.classList.contains('hidden') === false) {
                offlineState.classList.add('hidden');
                loadingState.classList.remove('hidden');
                loadApp();
            }
        });
        
        window.addEventListener('offline', () => {
            if (loadingScreen.style.display !== 'none') {
                showOfflineState();
            }
        });
        
        // Iniciar o carregamento do aplicativo ap√≥s um pequeno atraso
        // para permitir que a anima√ß√£o seja exibida
        setTimeout(() => {
            loadApp();
        }, 4000); // Aguardar 4 segundos para mostrar a anima√ß√£o completa
    </script>
