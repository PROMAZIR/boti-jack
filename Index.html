<body>
    <div class="frame-container">
        <iframe 
            id="app-frame"
            src="https://script.google.com/macros/s/AKfycbya_FnDV_NXVfKn21pLqTOtpeCsxf8dpToHff3VPgn8gFuQjYkZjqz94xl74LAift2Q/exec"

            allowfullscreen
            loading="eager"
            sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-modals allow-downloads allow-top-navigation">
        </iframe>
    </div>
    
    <div id="update-notification" class="update-notification">
        Nova vers√£o dispon√≠vel! Clique para atualizar.
    </div>
    
    <script>
        // Vers√£o atual do app
        const APP_VERSION = "1.0.0";
        const APP_URL = "https://script.google.com/macros/s/AKfycby9DluO-Xb6lwEqixmfNewqq5Guc1F8pvU0VsDCj-mvPavQpPb4UHrRFoh6vXIof4IO/exec";
        
        // Verificar atualiza√ß√µes
        function checkForUpdates() {
            fetch(APP_URL + '?getVersion=true', { 
                method: 'GET',
                cache: 'no-cache'
            })
            .then(response => response.json())
            .then(data => {
                if (data.version && data.version !== APP_VERSION) {
                    showUpdateNotification();
                }
            })
            .catch(error => console.error('Erro ao verificar atualiza√ß√µes:', error));
        }
        
        // Mostrar notifica√ß√£o de atualiza√ß√£o
        function showUpdateNotification() {
            const notification = document.getElementById('update-notification');
            notification.style.display = 'block';
            
            notification.addEventListener('click', updateApp);
        }
        
        // Atualizar o aplicativo
        function updateApp() {
            // Limpar cache e recarregar
            const iframe = document.getElementById('app-frame');
            iframe.src = APP_URL + '?t=' + new Date().getTime();
            
            // Atualizar a vers√£o armazenada
            localStorage.setItem('appVersion', APP_VERSION);
            
            // Esconder notifica√ß√£o
            document.getElementById('update-notification').style.display = 'none';
        }
        
        // Verificar atualiza√ß√µes ao carregar a p√°gina
        window.addEventListener('load', () => {
            // Registrar service worker
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/sw.js')
                .then(registration => {
                    // Verificar atualiza√ß√µes do service worker
                    registration.addEventListener('updatefound', () => {
                        const newWorker = registration.installing;
                        newWorker.addEventListener('statechange', () => {
                            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                showUpdateNotification();
                            }
                        });
                    });
                });
            }
            
            // Verificar atualiza√ß√µes do app
            checkForUpdates();
            
            // Verificar atualiza√ß√µes periodicamente (a cada 1 hora)
            setInterval(checkForUpdates, 0);
        });
    </script>
